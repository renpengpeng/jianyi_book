
<tr>
				<th>商品编号</th>
				<th>标题</th>
				<th>主图</th>
				<th>售价</th>
				<th>库存</th>
				<th>销售量</th>
				<th>状态</th>
				<th>操作</th>
</tr>
			{volist name="searchArr" id="searchArr"|default="没有内容"}
<tr>
				<td>{$searchArr.numbering}</td>
				<td>{$searchArr.title}</td>
				<td><img src="{$searchArr.main_img}"></td>
				<td>{$searchArr.pricing}</td>
				<td>{$searchArr.price}</td>
				<td>{$searchArr.scale}</td>
				<td>
					{if $searchArr.status eq 1}
						<img src="http://{$_SERVER['HTTP_HOST']}/static/img/admin-shop-status-1.png" width="20" height="20">
					{else /}
						<img src="http://{$_SERVER['HTTP_HOST']}/static/img/admin-shop-status-0.png" width="20" height="20">
					{/if}
				</td>
				<td>
					<button class="btn btn-sm btn-success">编辑</button>
					{if $searchArr.status eq 1}
					<button class="btn btn-sm btn-warning" href="{:url('admin/commodity/status',['id'=>$searchArr.good_id])}" onclick="return buttonHref($(this))">下架</button>
					{else /}
					<button class="btn btn-sm btn-warning" href="{:url('admin/commodity/status',['id'=>$searchArr.good_id])}" onclick="return buttonHref($(this))">上架</button>
					{/if}
					<button class="btn btn-sm btn-success" href="{:url('admin/commodity/del',['id'=>$searchArr.good_id])}" onclick="return buttonHref($(this))">删除</button>
					<button class="btn btn-sm btn-default">查看</button>
				</td>
			</tr>
{/volist}
