{include file="../template/admin/base/header.html"}
<!-- 内容区 -->
<div class="container-fluid admin-box">
	{include file="../template/admin/base/sidebar.html"}
	<div class="col-md-10">
		<div class="admin-box-title">发布商品</div>
		<div class="alert alert-warning tip-alert"></div>
		<div class="admin-box-create-commodity">
			<form action="{:url('admin/commodity/edit_shop')}" method="post" onsubmit="return AddShopForm($(this))">
				<!-- 主图 -->
				<div class="form-group">
					<input type="hidden" name="good_id" value="{$shopMessage.good_id}">
					<label>主图</label><br>
					<div class="create-commodity-pic">
						<input type="file" name="pic-1" onchange="createPic(this)" class="create-upload-pic-box" accept="image/gif, image/jpeg, image/png, image/jpg">
						<div class="pic-delete-box" onclick="deletePic(this)">删除</div>
					</div>
					<div class="create-commodity-pic" style="background-image: url({$vice_img.0});">
						<input type="file" name="pic-2" onchange="createPic(this)" class="create-upload-pic-box" accept="image/gif, image/jpeg, image/png, image/jpg">
						<div class="pic-delete-box" onclick="deletePic(this)">删除</div>
					</div>
					<div class="create-commodity-pic" style="background-image: url({$vice_img.1});">
						<input type="file" name="pic-3" onchange="createPic(this)" class="create-upload-pic-box" accept="image/gif, image/jpeg, image/png, image/jpg">
						<div class="pic-delete-box" onclick="deletePic(this)">删除</div>
					</div>
					<div class="create-commodity-pic" style="background-image: url({$vice_img.2});">
						<input type="file" name="pic-4" onchange="createPic(this)" class="create-upload-pic-box" accept="image/gif, image/jpeg, image/png, image/jpg">
						<div class="pic-delete-box" onclick="deletePic(this)">删除</div>
					</div>
					<div class="create-commodity-pic" style="background-image: url({$vice_img.3});">
						<input type="file" name="pic-5" onchange="createPic(this)" class="create-upload-pic-box" accept="image/gif, image/jpeg, image/png, image/jpg">
						<div class="pic-delete-box" onclick="deletePic(this)">删除</div>
					</div>
				</div>
				<!-- 商品分类 -->
				<div class="form-group">
					<label>商品分类：</label>
					<select name="shop-cate" class="form-control">
						<option value="">不修改</option>
						<option value="0">顶级分类</option>
						{$allCate}
					</select>
				</div>
				<!-- 商品标题 -->
				<div class="form-group">
					<label>商品标题：</label>
					<input type="text" name="shop-title" class="form-control" value="{$shopMessage.title}">
				</div>
				<div class="form-inline">
					<label>定价：</label>
					<input type="number" name="shop-pricing" class="form-control" placeholder="人民币" value="{$shopMessage.pricing}">
					<label>售价：</label>
					<input type="number" name="shop-price" class="form-control" placeholder="人民币" value="{$shopMessage.price}">
				</div><br>
				<div class="form-inline">
					<label>ISBN:</label>
					<input type="text" name="shop-isbn" class="form-control" value="{$shopMessage.isbn}">
					<label>语种：</label>
					<select name="shop-language" class="form-control">
						<option value="">不修改</option>
						<option value="中文">中文</option>
						<option value="英语">英语</option>
						<option value="法语">法语</option>
						<option value="德语">德语</option>
					</select>
				</div><br>
				<div class="form-inline">
					<label>出版社：</label>
					<input type="text" name="shop-press" class="form-control" value="{$shopMessage.press}">
					<label>作者：</label>
					<input type="text" name="shop-author" class="form-control" value="{$shopMessage.author}">
				</div><br>
				<div class="form-inline">
					<label>出版日期：</label>
					<input type="number" name="shop-press-date-year" class="form-control">
					<label>年</label>
					<input type="number" name="shop-press-date-month" class="form-control">
					<label>月</label>
					<input type="number" name="shop-press-date-day" class="form-control">
					<label>日</label>
				</div><br>
				<div class="form-inline">
					<label>印次：</label>
					<input type="text" name="shop-print-number" class="form-control">
					<label>版次：</label>
					<input type="text" name="shop-edition" class="form-control">
				</div><br>
				<div class="form-inline">
					<label>印刷日期：</label>
					<input type="number" name="shop-print-number-date-year" class="form-control">
					<label>年</label>
					<input type="number" name="shop-print-number-date-month" class="form-control">
					<label>月</label>
					<input type="number" name="shop-print-number-date-day" class="form-control">
					<label>日</label>
				</div><br>
				<div class="form-inline">
					<label>字数：</label>
					<input type="number" name="shop-word-count" class="form-control">
					<label>页数：</label>
					<input type="number" name="shop-page-count" class="form-control">
					<label>装帧：</label>
					<input type="text" name="shop-binding" class="form-control">
				</div><br>
				<div class="form-inline">
					<label>开本：</label>
					<input type="number" name="shop-format" class="form-control">
					<label>库存：</label>
					<input type="number" name="shop-stock" class="form-control">
					<label>运费：</label>
					<input type="number" name="shop-costs" class="form-control" value="0">
					<label>是否套装</label>
					<select name="set" class="form-control">
						<option value="">不填写</option>
						<option value="0">否</option>
						<option value="1">是</option>
					</select>
				</div><br>
				<div class="form-group">
					<label>商品详情：</label>
					<div id="shop-details"></div>
				</div>
				<div class="form-group">
					<input type="submit" value="修改商品" class="btn btn-success" id="create-btn">
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
		// 初始化wangEdit
		var E = window.wangEditor
		var editor2 = new E('#shop-details')
		editor2.create()

$(function(){
	// 设置主图
	var Pic 	=	$('.create-commodity-pic');

	Pic.eq(0).css('background-image','url(' +	$.cookie('pic1') +')');

	

	// 设置其他cookie为空
	// $.cookie('pic');

	console.log($.cookie('pic1'));
	console.log($.cookie('pic2'));
	console.log($.cookie('pic3'));
	console.log($.cookie('pic4'));
	console.log($.cookie('pic5'));

})
</script>
</body>
</html>
