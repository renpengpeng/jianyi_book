{include file="../template/admin/base/header.html"}
<!-- 内容区 -->
<div class="container-fluid admin-box">
	{include file="../template/admin/base/sidebar.html"}
	<div class="col-md-10">
		<div class="admin-box-title">
			系统设置
		</div>
		<div class="alert alert-warning tip-alert"></div>
		<div class="admin-setting-box">
			<form action="{:url('admin/setting/modify')}" method="post">
				<div class="form-group">
					<label>网站标题</label>
					<input type="text" name="web_title" class="form-control" value="{$setting.web_title}">
				</div>
				<div class="form-group">
					<label>副标题</label>
					<input type="text" name="web_title_description" class="form-control" value="{$setting.web_title_description}">
				</div>
				<div class="form-group">
					<label>网站关键词</label>
					<input type="text" name="web_keywords" class="form-control" value="{$setting.web_keywords}">
				</div>
				<div class="form-group">
					<label>网站描述</label>
					<textarea class="form-control" name="web_description">{$setting.web_description}</textarea>
				</div>
				<div class="form-group">
					<label>网站创建时间</label>
					<input type="text" name="web_create_time" class="form-control" value="{$setting.web_create_time}">
				</div>
				<hr>
				<div class="form-group">
					<label>前台列表每页展示多少数量</label>
					<input type="number" name="index_list_show_num" class="form-control" value="{$setting.index_list_show_num}">
				</div>
				<div class="form-group">
					<label>后台列表每页展示多少数量</label>
					<input type="number" name="admin_list_show_num" class="form-control" value="{$setting.admin_list_show_num}">
				</div>
				<div class="form-group">
					<label>侧边栏最新商品显示数量</label>
					<input type="number" name="list_sidebar_new_show_num" class="form-control" value="{$setting.list_sidebar_new_show_num}">
				</div>
				<div class="form-group">
					<label>侧边栏猜你喜欢商品显示数量</label>
					<input type="number" name="list_sidebar_like_show_num" class="form-control" value="{$setting.list_sidebar_like_show_num}">
				</div>
				<div class="form-group">
					<label>商品页面评论显示数量</label>
					<input type="number" name="list_sidebar_like_show_num" class="form-control" value="{$setting.list_sidebar_like_show_num}">
				</div>
				<hr>
				<div class="form-group">
					<label>首页banner设置(格式：图片链接{a}点击url{fenge})</label>
					<textarea name="index_banner" class="form-control">{$setting.index_banner}</textarea>
				</div>
				<div class="form-group">
					<label>首页楼层展示id(用英文逗号分隔)</label>
					<input type="text" name="index_floor_id" class="form-control" value="{$setting.index_floor_id}">
				</div>
				<hr>
				<div class="form-group">
					<label>后台上传目录</label>
					<input type="text" name="shop_comment_list_show_num" class="form-control" value="{$setting.shop_comment_list_show_num}">
				</div>
				<div class="form-group">
					<label>前台上传目录</label>
					<input type="text" name="user_upload_pic_path" class="form-control" value="{$setting.user_upload_pic_path}">
				</div>
				<div class="form-group">
					<label>上传文件最大大小(单位：m)</label>
					<input type="number" name="upload_pic_big_size" class="form-control" value="{$setting.upload_pic_big_size}">
				</div>
				<hr>
				<div class="form-group">
					<label>首页标题拼接方式</label>
					<select name="index_title_type" class="form-control">
						<option value="">不更改</option>
						<option value="0">标题+标题描述</option>
						<option value="1">标题</option>
					</select>
				</div>	
				<div class="form-group">
					<label>首页标题拼接方式</label>
					<select name="other_title_type" class="form-control">
						<option value="">不更改</option>
						<option value="0">页面/商品标题+(关键参数) + 标题描述 + 网站标题</option>
						<option value="1">页面/商品标题+(关键参数) + 网站标题</option>
					</select>
				</div>	
				<div class="form-group">
					<label>标题分隔符</label>
					<input type="text" name="web_title_line" class="form-control" value="{$setting.web_title_line}">
				</div>
				<div class="form-group">
					<label>所有分类meta设置(使用{%}分割,顺序：标题，关键词，描述)</label>
					<textarea name="listall_meta" class="form-control">{$setting.listall_meta}</textarea>
				</div>
				<div class="form-group">
					<label>登录页面meta设置(使用{%}分割,顺序：标题，关键词，描述)</label>
					<textarea name="login_meta" class="form-control">{$setting.login_meta}</textarea>
				</div>
				<div class="form-group">
					<label>注册页面meta设置(使用{%}分割,顺序：标题，关键词，描述)</label>
					<textarea name="reg_meta" class="form-control">{$setting.reg_meta}</textarea>
				</div>
				<div class="form-group">
					<label>用户中心页面meta设置(使用{%}分割,顺序：标题，关键词，描述)</label>
					<textarea name="user_meta" class="form-control">{$setting.user_meta}</textarea>
				</div>
				<hr>
				<div class="form-group">
					<label>网站底部代码(统计，自动提交等)</label>
					<textarea name="footer_code" class="form-control">{$setting.footer_code}</textarea>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-success" value="修改">
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
