{include file="../template/admin/base/header.html"}
<!-- 内容区 -->
<div class="container-fluid admin-box">
	{include file="../template/admin/base/sidebar.html"}
	<div class="col-md-10">
		<div class="admin-box-title">商品分类管理</div>
		<!-- 商品分类 -->
		<div class="col-md-10">
			<!-- 左侧展示所有分类 -->
			<div class="col-md-6 admin-cate-show">
				{$allCate}
			</div>
			<!-- 右侧添加分类 -->
			<div class="col-md-6 admin-cate-new">
				<form action="{:url('admin/classification/create_classification')}" method="post" onsubmit="return cateCreate($(this))">
					<div class="form-group">
						<label>上级分类：</label>
						<select class="form-control" name='top-cate'>
							<option value="0">顶级分类</option>
							{$cateOption}
						</select>
					</div>
					<div class="form-group">
						<label>分类名称：</label>
						<input type="text" name="cate-name" class="form-control">
					</div>
					<div class="form-group">
						<input type="submit" value="添加" class="btn btn-success">
					</div>
				</form>
				<!-- alert -->
				<div class="alert alert-warning cate-alert">我是提示信息</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
