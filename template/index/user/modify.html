{include file="../template/index/base/header.html"}
<div class="container" style="margin-top:10px; margin-bottom: 10px;">
	{include file="../template/index/base/user-sidebar.html"}
	<div class="col-md-8">
		<div class="index-box-title">
			资料修改
		</div>	
		<table class="table table-bordered">
			<tr>
				<td>ID</td>
				<td>
					<input type="text" name="user_id" class="form-control" value="{$userData.user_id}" readonly="">
				</td>
			</tr>
			<tr>
				<td>头像</td>
				<td height="50">
					<img src="{$userData.head_pic}" height="100%">
				</td>
			</tr>
			<tr>
				<td>用户名</td>
				<td>
					<input type="text" name="username" class="form-control" value="{$userData.username}">
				</td>
			</tr>
			<tr>
				<td>论坛名称</td>
				<td>
					<input type="text" name="bbsname" class="form-control" value="{$userData.bbsname}">
				</td>
			</tr>
			<tr>
				<td>邮箱</td>
				<td>
					<input type="email" name="email" class="form-control" value="{$userData.email}"><br>
					<button class="btn btn-sm btn-default">发送验证码</button>
				</td>
			</tr>
			<tr>
				<td>手机</td>
				<td>
					<input type="number" name="phone" class="form-control" value="{$userData.phone}"><br>
					<button class="btn btn-sm btn-default">发送验证码</button>
				</td>
			</tr>
			<tr>
				<td>性别</td>
				<td>
					<select name="sex" class="form-control">
						<option value="">不更改</option>
						<option value="0">保密</option>
						<option value="1">男</option>
						<option value="2">女</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>支付密码</td>
				<td>
					<input type="number" name="paywd" class="form-control" value="{$userData.paywd}">
				</td>
			</tr>
			<tr>
				
				<td>
					地区
				</td>
				<td>
					<div class="modify-address-button">
						<a href="javascript::" class="btn btn-warning">点我修改</a>
					</div>
					<fieldset id="city_china_val" style="display: none;">
					<p>所在地区：
					<select class="province cxselect form-control" data-value="请选择" data-first-title="选择省" disabled="disabled" name="province"></select>
					<select class="city cxselect form-control" data-value="请选择" data-first-title="选择市" disabled="disabled" name="city"></select>
					<select class="area cxselect form-control" data-value="请选择" data-first-title="选择地区" disabled="disabled" name="district"></select>
					</p>
					<p>
					详细地址：
					<textarea class="form-control" name="address"></textarea>
					</p>
					<p>
					<input type="submit" value="添加" class="btn btn-success" style="width: 100px;" onclick="addressNew()">
					</p>
					</fieldset>
				</td>
			</tr>
			
		</table>
		<input type="submit" class="btn btn-success" value="修改">
	</div>
</div>
{include file="../template/index/base/footer.html"}
	<!-- 引入添加收货地址所需文件 -->
<script src="http://{$_SERVER['HTTP_HOST']}/static/style/jquery.cxselect.min.js"></script>
<script type="text/javascript">
	$.cxSelect.defaults.url = 'http://{$_SERVER["HTTP_HOST"]}/static/style/cityData.min.json';
$('#city_china_val').cxSelect({
	selects: ['province', 'city', 'area'],
	nodata: 'none'
});
</script>
